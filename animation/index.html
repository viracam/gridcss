<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vica - Animation</title>
	<link rel="stylesheet" href="css/style.css">	
	<link rel="icon" type="image/png" href="https://camiloviracacha.com/web/images/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=News+Cycle|Passion+One" rel="stylesheet">
</head>
<body>
	<header class="header-logo-home">
		<a href="https://www.camiloviracacha.com/" class="logo">
			<figure class="logo-home">
				<img src="https://www.camiloviracacha.com/web/images/vica.png" alt="vica-home">
			</figure>
		</a>
	</header>
	<div class="hero">	
		<div class="hero-container">
			<div class="badge">	
				<img src="https://camiloviracacha.com/assets/images/motion.png" alt="">
			</div>
			<h1 class="title">
				Animation Background
			</h1>
			<div class="description">
				<p>	I have experience with css animation, affter effects. Or if you have a request for animation you can contact me as well</p>	
			</div>
			<form action="" class="form">
				<p>	Login to see the animation</p>
				<input type="text" placeholder="Your name">
				<input type="text" placeholder="Your email">
				<button type="Submit">Start Now</button>	
			</form>
			<div class="countdown">
				<p>	Release:</p>
				<p>
				<span>01d</span>
				<span>03h</span>
				<span>09m</span>
				<span>05s</span>

		</div>
